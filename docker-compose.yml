version: '3'

services:

  frontend:
    build: ./frontend-server
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - /app/node_modules
      - ./frontend-server:/app

  backend:
    build: ./backend-server
    depends_on:
      - frontend
    ports:
      - 3001:3001
    restart: unless-stopped
    volumes:
      - /app/node_modules
      - ./backend-server:/app
      - ./frontend-server/build:/app/build/frontend
    env_file:
      - docker.env

  database:
    container_name: postgresql_database_omnia
    depends_on:
      - backend
    image: postgres:16.1
    restart: unless-stopped
    env_file:
      - docker.env

  flyway:
    image: flyway/flyway:10.8.1
    env_file:
      - docker.env
    depends_on:
      - database
    volumes:
      - .:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate